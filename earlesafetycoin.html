<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Water+Brush&display=swap" rel="stylesheet">
    <title>Earle Safety Coin</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(rgba(20,150,20,.6), rgba(5,5,5,.8));
        }
        .brand a{
            display: block;
            font-family: "Water Brush";
            font-size: 2.5em;
            color: navy;
            margin: 20px 0 0 20px;
            text-decoration: none;
            opacity: -1;
        }
        .coin{
            width: 300px;
            height: 300px;
            margin: -150px 0 0 -150px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            animation: spin 120s linear infinite;
        }
        .tails{
            position: absolute;
            top: 0;
            width: 310px;
            height: 310px;
            background-image: url(./img/earlesafetytails.png);
            background-size: 100% ;
            background-position: center;
            transform: rotateY(180deg) translateX(10px);
            /*background-blend-mode: overlay;*/
        }
        .middle{
            /*background-color: #be9d66;
            border-radius: 50%;*/
            background-image: url(./img/earlesafetyheads.png);
            background-size: 100% 100%;
            background-position: center;
            background-blend-mode: overlay;
            width: 100%;
            height: 100%;
            transform: translateZ(1px);
            position: absolute;
            top: 0;
        }
        .heads{
            background-image: url(./img/earlesafetyheads.png);
            background-size: 100% 100%;
            background-position: center;
            background-blend-mode: overlay;
            position: absolute;
            top: 0;
            width: 300px;
            height: 300px;
            transform: translateZ(10px);
        }
        .middle:nth-child(1){
            transform: translateZ(1px);
        }
        .middle:nth-child(2){
            transform: translateZ(2px);
        }
        .middle:nth-child(3){
            transform: translateZ(3px);
        }
        .middle:nth-child(4){
            transform: translateZ(4px);
        }
        .middle:nth-child(5){
            transform: translateZ(5px);
        }
        .middle:nth-child(6){
            transform: translateZ(6px);
        }
        .middle:nth-child(7){
            transform: translateZ(7px);
        }
        .middle:nth-child(8){
            transform: translateZ(8px);
        }
        .middle:nth-child(9){
            transform: translateZ(9px);
        }
        .middle:nth-child(10){
            transform: translateZ(.5px);
        }
        .middle:nth-child(11){
            transform: translateZ(1.5px);
        }
        .middle:nth-child(12){
            transform: translateZ(2.5px);
        }
        .middle:nth-child(13){
            transform: translateZ(3.5px);
        }
        .middle:nth-child(14){
            transform: translateZ(4.5px);
        }
        .middle:nth-child(15){
            transform: translateZ(5.5px);
        }
        .middle:nth-child(16){
            transform: translateZ(6.5px);
        }
        .middle:nth-child(17){
            transform: translateZ(7.5px);
        }
        .middle:nth-child(18){
            transform: translateZ(8.5px);
        }
        .middle{
            animation: spin-head 4s linear 0s infinite alternate;
        }
        @keyframes spin{
            0%{
                transform: rotateY(0deg);
            }
            100%{
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="large-4 column">
            <div class="brand"><a href="https://jacram.42web.io">James C. Matthews</a></div>
        </div>
        <div class="coin">
            <span class="tails"></span>
            <span class="middle"></span>
            <span class="middle"></span>
            <span class="middle"></span>
            <span class="middle"></span>
            <span class="middle"></span>
            <span class="middle"></span>
            <span class="middle"></span>
            <span class="middle"></span>
            <span class="middle"></span>
            <span class="middle"></span>
            <span class="middle"></span>
            <span class="middle"></span>
            <span class="middle"></span>
            <span class="middle"></span>
            <span class="middle"></span>
            <span class="middle"></span>
            <span class="middle"></span>
            <span class="middle"></span>
            <span class="heads"></span>
        </div>
    </main>
</body>
</html>
